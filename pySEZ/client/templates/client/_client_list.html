<div id="partial">
    <table class="table table-hover table-dynamic">
        <thead class="table-dark">
            <tr>
                <th scope="col">Nazwa</th>
                <th scope="col">Firma</th>
                <th scope="col">e-mail</th>
                <th scope="col">Telefon</th>
                <th scope="col">WWW</th>
                <th scope="col" class="text-end">Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for client in client_list %}
                <tr>
                    <td data-label="Nazwa">
                        <a href="{% url 'client-detail' client.pk %}">{{ client.fullname }}</a>
                    </td>
                    <td data-label="Firma">{{ client.company|default:'&nbsp;' }}</td>
                    <td data-label="E-mail">
                        <a href="mailto:{{ client.email }}">{{ client.email }}</a>
                    </td>
                    <td data-label="Telefon">{{ client.phone }}</td>
                    <td data-label="WWW"><a href="{{ client.website }}" target="_blank">{{ client.website|default:'&nbsp;' }}</a></td>
                    <td data-label="Akcje" class="text-end">
                        {% comment %} <a class="btn btn-primary btn-sm" href="{% url 'client_update' client.pk %}"><i class="fa fa-pencil" aria-hidden="true"></i>Edytuj</a> {% endcomment %}
                        <a class="btn btn-primary btn-sm"
                           href="{% url 'client-update' client.pk %}"
                           data-bs-toggle="modal"
                           data-bs-target="#modal"
                           hx-get="{% url 'client-update' client.pk %}"
                           hx-target=".modal-content"
                           hx-trigger="click"><i class="fa fa-pencil" aria-hidden="true"></i>Edytuj</a>
                        <a class="confirm btn btn-danger btn-sm"
                           data-bs-toggle="modal"
                           data-bs-target="#modal"
                           hx-get="{% url 'client-delete' client.pk %}"
                           hx-target=".modal-content"
                           hx-trigger="click"><i class="fa fa-trash" aria-hidden="true"></i>Usu≈Ñ</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex flex-row-reverse p-0">{% include 'scraps/pagination.html' %}</div>
</div>
