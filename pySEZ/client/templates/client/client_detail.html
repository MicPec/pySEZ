{% extends "../index.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-3">
            <div class="card text-bg-info mb-3 text-light" >

                <div class="card-body">
                    <row>
                        <div class="col-xs-3"><i class="fa fa-inbox fa-5x"></i></div>
                        <div class="col-xs-9"></div>
                    </row>
                </div>
                <div class="card-footer">123123</div>
              </div>
        </div>
        <div class="col-md-3">2</div>
        <div class="col-md-3">3</div>
        <div class="col-md-3">4</div>
    </div>
    <div class="row">
        <div class="col-md-6 gy-3">{% include './_client_vcard.html' %}</div>
        <div class="col-md-6 gy-3">
            <a href="{% url 'client-update' client.pk %}"
               class="btn btn-primary btn-sm"
               data-bs-toggle="modal"
               data-bs-target="#modal"
               hx-get="{% url 'client-update' client.pk %}"
               hx-target=".modal-content"
               hx-trigger="click"><i class="fa fa-pencil" aria-hidden="true"> Edit</i></a>
            <a class="confirm btn btn-danger btn-sm"
               data-bs-toggle="modal"
               data-bs-target="#modal"
               hx-get="{% url 'client-delete' client.pk %}"
               hx-target=".modal-content"
               hx-trigger="click"><i class="fa fa-trash" aria-hidden="true"> Delete</i></a>
        </div>
    </div>
</div>
{% for order in client.orders.all|dictsortreversed:'date_created' %}
    <p>{{ order }} total:{{ order.total_amount }}</p>
{% endfor %}
{% endblock content %}
