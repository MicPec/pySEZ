{% comment %} load into modal form {% endcomment %}
<div class="modal-header bg-danger text-light">
    <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<form method="post" id="confirm" role="dialog" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
        <h4 class="text-center">{{ question }}</h4>
        <h5 class="text-center">{{ subject }}</h5>
    </div>
    <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary btn-sm"
                data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger btn-sm text-light">Delete</button>
    </div>
</form>
