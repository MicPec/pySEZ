{% comment %} load into modal form {% endcomment %}
<div class="modal-header bg-danger text-light">
    <h5 class="modal-title" id="exampleModalLabel">Potwierdź</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<form method="POST" id="confirm" role="dialog" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
        <h3 class="text-center">{{ question }}</h3>
        <h4 class="text-center">{{ subject }}</h4>
    </div>
    <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary btn-sm"
                data-bs-dismiss="modal">Anuluj</button>
        <button type="submit" class="btn btn-danger btn-sm text-light">Usuń</button>
    </div>
</form>
