{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <h5 class="card-header bg-primary text-light">{{ title }}</h5>
        <div class="card-body row">
            <form action="{{ action }}" method="post">
                {% csrf_token %}
                {{ form|crispy}}
            </div>
            <div class="card-footer ">
                <div class="text-end">
                    <input class="btn btn-primary text-light" type="submit" value="Save"/>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
