{% if statuslog %}
    <div class="mt-3 gy-3">
        <div class="card shadow">
            <div class="card-header bg-primary text-light fw-bold fs-5">Log</div>
            <table class="table table-hover table-dynamic table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>User</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Commment</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in statuslog %}
                        <tr>
                            <td data-label="USER">{{ log.user }}</td>
                            <td data-label="DATE">{{ log.date_changed|date:"SHORT_DATETIME_FORMAT" }}</td>
                            <td data-label="STATUS">{{ log.status }}</td>
                            <td data-label="COMMENT">{{ log.comment }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endif %}
