{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <h5 class="card-header bg-primary text-light">{{ title }}</h5>
        <div class="card-body">
            <form action="{{ action }}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        {% csrf_token %}
                        {{ form|crispy }}
                    </div>
                    <div class="col-md-6">
                        {% for f in formset %}{{ f|crispy }}{% endfor %}
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer ">
            <div class="text-end">
                <input class="btn btn-primary text-light" type="submit" value="Save"/>
            </div>
        </div>
    </div>
{% endblock content %}
