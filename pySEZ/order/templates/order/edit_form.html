{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="card">
    <form action="{{ action }}" method="POST">
      <h5 class="card-header bg-primary text-light">{{ title }}</h5>
      <div class="card-body">
        <div class="row">
          {% csrf_token %}
          {{ form|crispy }}
        </div>
      </div>
      <div class="card-footer">
        <div class="text-end">
          <input class="btn btn-primary text-light" type="submit" value="Save" />
        </div>
      </div>
    </form>
  </div>
{% endblock %}
