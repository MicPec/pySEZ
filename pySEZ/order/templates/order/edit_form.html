{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <h5 class="card-header bg-primary text-light">{{ title }}</h5>
        <div class="card-body row">
            <div class="col-md-6">
                <form action="{{ action }}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                </form>
            </div>
            <div class="col-md-6">
                {% comment %} <form action="{{ action }}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                </form> {% endcomment %}
            </div>
        </div>
        <div class="card-footer ">
            <div class="text-end">
                <input class="btn btn-primary text-light" type="submit" value="Save"/>
            </div>
        </div>
    </div>
{% endblock content %}
